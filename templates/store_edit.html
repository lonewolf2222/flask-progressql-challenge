{% extends "layout.html" %}
{% block content %}
<h2> {{store.name}}</h2>

<form action="{{ url_for('store_update', store_id =store.id) }}" method="POST">
    <div class="form-group">
        <label>Store Name</label>
        <input type='text' name='new_name' class="form-control" size="50" value="{{store.name}}" />
    </div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
